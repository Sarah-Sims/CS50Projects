<!DOCTYPE html>


<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>My Webpage</title>
</head>

<body>
    <div class="header">
        <h1>Sanrio Characters &#128159;</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>
                <button id="Melody"> My Melody</button>
                <button id="Rilak"> Rilakkuma</button>
                <button id="Pom"> Pompompurin</button>
                <button id="Kuromi"> Kuromi</button>
            </h2>

            <img id="MelodyGif" src="MyMelody.gif" />
            <img id="RilkGif" src="Rilakkuma.gif" />
            <img id="PomGif" src="pom.gif" />
            <img id="KuromiGif" src="kuromi.gif" />
        </div>
    </div>
</body>
<script>
    //Add code to select the sanrio char
    //when selected the gif of sanrio char will apper
    let body = document.querySelector('body');

    document.querySelector('#Melody').addEventListener('click', function () {
        document.querySelector('#MelodyGif').style.visibility = "visible";
    });

    document.querySelector('#Rilak').addEventListener('click', function () {
        document.querySelector('#RilkGif').style.visibility = "visible";
    });

    document.querySelector('#Pom').addEventListener('click', function () {
        document.querySelector('#PomGif').style.visibility = "visible";
    });

    document.querySelector('#Kuromi').addEventListener('click', function () {
        document.querySelector('#KuromiGif').style.visibility = "visible";
    });
</script>

</html>
